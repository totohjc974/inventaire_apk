name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev
    
    - name: ğŸ”§ Install Python dependencies
      run: |
        pip install buildozer cython pillow
    
    - name: ğŸ—ï¸ Initialize Buildozer
      run: |
        buildozer init
        # Remplacer le fichier buildozer.spec par le nÃ´tre
        cp buildozer.spec .buildozer/ || true
    
    - name: ğŸš€ Build APK
      run: |
        echo "=== DÃ©but de la compilation ==="
        buildozer android clean
        buildozer android debug 2>&1 | tee build.log
        
        # VÃ©rifier si l'APK a Ã©tÃ© crÃ©Ã©
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "âœ… APK gÃ©nÃ©rÃ© avec succÃ¨s!"
          ls -la bin/*.apk
        else
          echo "âŒ Ã‰chec de la gÃ©nÃ©ration de l'APK"
          tail -100 build.log
          exit 1
        fi
    
    - name: ğŸ“‹ Build logs
      if: always()
      run: |
        echo "=== DerniÃ¨res lignes du log ==="
        tail -50 build.log || true
    
    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 7
    
    - name: ğŸ·ï¸ Create GitHub Release (optionnel)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          APK gÃ©nÃ©rÃ© automatiquement via GitHub Actions
          - Date: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
